sudo: false
language: node_js
node_js:
- stable
cache:
  directories:
  - "$HOME/gcloud/"
  - node_modules
env:
- PATH=$PATH:$HOME/gcloud/google-cloud-sdk/bin
before_install:
- openssl aes-256-cbc -K $encrypted_167106de8c80_key -iv $encrypted_167106de8c80_iv
  -in client-secret.json.enc -out client-secret.json -d
- pwd
- ls
install: 
- npm install
