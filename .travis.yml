sudo: false
language: node_js
node_js:
- stable
cache:
  directories:
  - "$HOME/gcloud/"
  - node_modules
env:
- PATH=$PATH:$HOME/gcloud/google-cloud-sdk/bin
before_install:
- openssl aes-256-cbc -K $encrypted_167106de8c80_key -iv $encrypted_167106de8c80_iv
  -in client-secret.json.enc -out client-secret.json -d
- pwd
- ls
install: 
- npm install
script:
- pwd
- ls
- echo "No script to run"
#- node bot.js
notifications:
  slack:
    on_success: always
    on_failure: always
    rooms:
      secure: ILXh5WrCMaN1L+mhmguVY+bxLCgBar5P8/afGvx26bG6ihHMia+LtAknZoIOEqWH22sE4XGdYknzYu+Cs5pFvo2T1O5suDAHjYahc74iiEQG2XiO$
deploy:
  provider: gae
  skip_cleanup: true
  keyfile: client-secret.json
  project: kollabo-1194
  verbosity: debug
  version: prod
